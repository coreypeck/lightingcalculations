<!DOCTYPE html>
<html>

<head>
    <title>Lighting Formulas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="public/styles/style.css" />
    <script type="text/javascript" src="public/vendors/angular.min.js"></script>
    <script type="text/javascript" src="public/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script type="text/javascript" src="public/scripts/clientApp.js"></script>
    <script type="text/javascript" src="public/scripts/controllers/userController.js"></script>
</head>

<body ng-app="myApp">
    <main ng-controller="userController">
        <div class="container">
            <div class="row">
                <div class="col-md-2 removePaddingRight" ng-show="sidebar">
                    <ul class="center">
                        <li class="makeTall" ng-repeat="category in categoryArray">
                            <span ng-click="makeTrue(category)">{{category}}</span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-9 centerpiece">
                    <button ng-click=showSidebar()>Sidebar</button>
                    <div ng-show="twoPointBridles">
                      <select ng-model="twoPointBridlesChoice" ng-change="checkInput('twoPointBridles', 'twoPointBridlesChoice')">
                      <option value="legLength">Leg Length</option>
                      <option value="bridleAngle">Bridle Angle</option>
                      <option value="bridleTension">Tension on Bridles</option>
                      </select>
                      <form>
                          <div ng-if="legLength">
                              <label>Horizontal Distance: L1</label>
                              <input type="number" class="counselorInput" ng-model="legLengthHHOne" ng-change="findTheSqrt(doMath((legLengthHHOne*legLengthHHOne), 'add', (legLengthHLOne*legLengthHLOne)), 'lOneAnswer')" placeholder="0" />
                              <label>Vertical Distance: L1</label>
                              <input class="counselorInput" type="number" ng-model="legLengthHLOne" ng-change="findTheSqrt(doMath((legLengthHHOne*legLengthHHOne), 'add', (legLengthHLOne*legLengthHLOne)), 'lOneAnswer')" placeholder="0" />
                              <label>Bridle Length: L1</label>
                              <input type="text" class="counselorInput" value="{{lOneAnswer}}" placeholder="0" readonly/>
                              <label>Horizontal Distance: L2</label>
                              <input type="number" class="counselorInput" ng-model="legLengthHHTwo" ng-change="findTheSqrt(doMath((legLengthHHTwo*legLengthHHTwo), 'add', (legLengthHLTwo*legLengthHLTwo)), 'lTwoAnswer')"  placeholder="0" />
                              <label>Vertical Distance: L2</label>
                              <input class="counselorInput" type="number" ng-model="legLengthHLTwo" ng-change="findTheSqrt(doMath((legLengthHHTwo*legLengthHHTwo), 'add', (legLengthHLTwo*legLengthHLTwo)), 'lTwoAnswer')" placeholder="0" />
                              <label>Bridle Length: L2</label>
                              <input type="text" class="counselorInput" value="{{lTwoAnswer}}" placeholder="0" readonly/>
                          </div>
                      </form>
                      <form>
                          <div ng-if="bridleAngle">
                              <label>Horizontal Distance: L1</label>
                              <input class="counselorInput" type="number" ng-model="bridleAngleHHOne" ng-change="doMath(toDegrees(findTheAtan((bridleAngleHHOne/bridleAngleHLOne))), 'add', toDegrees(findTheAtan((bridleAngleHHTwo/bridleAngleHLTwo))))" placeholder="0"/>
                              <label>Vertical Distance: L1</label>
                              <input class="counselorInput" type="number" ng-model="bridleAngleHLOne" ng-change="doMath(toDegrees(findTheAtan((bridleAngleHHOne/bridleAngleHLOne))), 'add', toDegrees(findTheAtan((bridleAngleHHTwo/bridleAngleHLTwo))))" placeholder="0"/>
                              <label>Horizontal Distance: L2</label>
                              <input class="counselorInput" type="number" ng-model="bridleAngleHHTwo" ng-change="doMath(toDegrees(findTheAtan((bridleAngleHHOne/bridleAngleHLOne))), 'add', toDegrees(findTheAtan((bridleAngleHHTwo/bridleAngleHLTwo))))" placeholder="0"/>
                              <label>Vertical Distance: L2</label>
                              <input class="counselorInput" type="number" ng-model="bridleAngleHLTwo" ng-change="doMath(toDegrees(findTheAtan((bridleAngleHHOne/bridleAngleHLOne))), 'add', toDegrees(findTheAtan((bridleAngleHHTwo/bridleAngleHLTwo))))" placeholder="0"/>
                              <label>Angle</label>
                              <input class="counselorInput" type="text" value="{{mathAnswer}}" placeholder="0" readonly/>
                          </div>
                      </form>
                      <form>
                          <div ng-if="bridleTension">
                            <label>Load</label>
                            <input class="counselorInput" type="number" ng-model="bridleTensionLoad" ng-change="setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenOne*bridleTensionHHTwo), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionOne'); setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenTwo*bridleTensionHHOne), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionTwo')" placeholder="0"/>
                            <div>
                              <label>Leg Length: L1</label>
                              <input class="counselorInput" type="number" ng-model="bridleTensionLenOne" ng-change="setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenOne*bridleTensionHHTwo), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionOne'); setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenTwo*bridleTensionHHOne), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionTwo')" placeholder="0"/>
                              <label>Horizontal Distance: L1</label>
                              <input class="counselorInput" type="number" ng-model="bridleTensionHHOne" ng-change="setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenOne*bridleTensionHHTwo), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionOne'); setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenTwo*bridleTensionHHOne), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionTwo')" placeholder="0"/>
                            </div>
                            <label>Vertical Distance: L1</label>
                            <input class="counselorInput" type="number" ng-model="bridleTensionHLOne" ng-change="setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenOne*bridleTensionHHTwo), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionOne'); setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenTwo*bridleTensionHHOne), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionTwo')" placeholder="0"/>
                            <div>
                              <label>Tension: L1</label>
                              <input class="counselorInput" type="text" value="{{bridleTensionOne}}" placeholder="0" readonly/>
                            </div>

                            <label>Leg Length: L2</label>
                            <input class="counselorInput" type="number" ng-model="bridleTensionLenTwo" ng-change="setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenOne*bridleTensionHHTwo), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionOne'); setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenTwo*bridleTensionHHOne), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionTwo')" placeholder="0"/>
                            <label>Horizontal Distance: L2</label>
                            <input class="counselorInput" type="number" ng-model="bridleTensionHHTwo" ng-change="setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenOne*bridleTensionHHTwo), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionOne'); setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenTwo*bridleTensionHHOne), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionTwo')" placeholder="0"/>
                            <label>Vertical Distance: L2</label>
                            <input class="counselorInput" type="number" ng-model="bridleTensionHLTwo" ng-change="setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenOne*bridleTensionHHTwo), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionOne'); setValue(doMath(bridleTensionLoad, 'times', doMath((bridleTensionLenTwo*bridleTensionHHOne), 'div', ((bridleTensionHLOne*bridleTensionHHTwo)+(bridleTensionHLTwo*bridleTensionHHOne)))), 'bridleTensionTwo')" placeholder="0"/>
                            <div>
                              <label>Tension: L2</label>
                              <input class="counselorInput" type="text" value="{{bridleTensionTwo}}" placeholder="0" readonly/>
                            </div>
                          </div>
                      </form>
                    </div>
                    <div ng-show="threePointBridles">
                        threePointBridles
                    </div>
                    <div ng-show="avgLightArea">
                        avgLightArea
                    </div>
                    <div ng-show="beam">
                        beam
                    </div>
                    <div ng-show="cable">
                      <select ng-model="cableChoice" ng-change="checkInput('cable', 'cableChoice')">
                      <option value="maxOffDis">Max Offset Distance</option>
                      <option value="fleetAng">Fleet Angle</option>
                      <option value="sheaveDia">Sheave Diameter</option>
                      <option value="doubleDRatio">D:d Ratio</option>
                      </select>
                      <form>
                          <div ng-if="maxOffDis">
                              <label>Distance</label>
                              <input type="number" class="counselorInput" ng-model="maxOffDisInput" ng-change="doMath(maxOffDisInput, 'times', .026)" placeholder="0" />
                              <label>Maximun Allowable Offset</label>
                              <input class="counselorInput" ng-model="mathAnswer" value="{{mathAnswer}}" placeholder="0" />
                          </div>
                      </form>
                      <form>
                          <div ng-if="fleetAng">
                              <label>Offset Distance</label>
                              <input type="number" class="counselorInput" ng-model="fleetAngOff" ng-change="toDegrees(findTheAtan((fleetAngOff/fleetAngMeas)))"  placeholder="0" />
                              <label>Measurement Distance</label>
                              <input class="counselorInput" type="number" ng-model="fleetAngMeas" ng-change="toDegrees(findTheAtan((fleetAngOff/fleetAngMeas)))" placeholder="0" />
                              <label>Angle</label>
                              <input type="text" class="counselorInput" value="{{mathAnswer}}" placeholder="0" readonly/>
                          </div>
                      </form>
                      <form>
                          <div ng-if="sheaveDia">
                              <label>D:d Ratio</label>
                              <input class="counselorInput" type="number" ng-model="sheaveDiaD" ng-change="doMath((sheaveDiaD/sheaveDiaDd), 'times', sheaveDiaCDia)" placeholder="0" />
                              <label>:</label>
                              <input class="counselorInput" type="number" ng-model="sheaveDiaDd" ng-change="doMath((sheaveDiaD/sheaveDiaDd), 'times', sheaveDiaCDia)" placeholder="0" />
                              <label>Cable Diameter</label>
                              <input class="counselorInput" type="number" ng-model="sheaveDiaCDia" ng-change="doMath((sheaveDiaD/sheaveDiaDd), 'times', sheaveDiaCDia)" placeholder="0"/>
                              <label>Sheave Diameter</label>
                              <input class="counselorInput" type="text" value="{{mathAnswer}}" placeholder="0" readonly/>
                          </div>
                      </form>
                      <form>
                          <div ng-if="doubleDRatio">
                              <label>Sheave Diameter</label>
                              <input type="number" class="counselorInput" ng-model="doubleDRatioSheav" ng-change="doMath(doubleDRatioSheav, 'div', doubleDRatioRope)" placeholder="0" />
                              <label>Rope Diameter</label>
                              <input class="counselorInput" type="number" ng-model="doubleDRatioRope" ng-change="doMath(doubleDRatioSheav, 'div', doubleDRatioRope)" placeholder="0" />
                              <label>:1</label>
                              <label>D:d Ratio</label>
                              <input class="counselorInput" type="text" value="{{mathAnswer}} : 1" placeholder="0" readonly/>
                          </div>
                      </form>
                    </div>
                    <div ng-show="candlepower">
                        candlepower
                    </div>
                    <div ng-show="footcandles">
                        footcandles
                    </div>
                    <div ng-show="footcandlesAndLms">
                        footcandlesAndLms
                    </div>
                    <div ng-show="horizontalBreastline">
                        horizontalBreastline
                    </div>
                    <div ng-show="lengthConv">
                        <select ng-model="lengthConvChoice" ng-change="checkInput('lengthConv', 'lengthConvChoice')">
                        <option value="feetToMeterRight">Feet to Meter</option>
                        <option value="inchToCentiRight">Inch to Centimeter</option>
                        <option value="inchToMiliRight">Inch to Milimeter</option>
                        </select>
                        <form>
                            <div ng-if="feetToMeterRight">
                                <label>Feet</label>
                                <input type="number" class="counselorInput" ng-model="feetToMeterFT" placeholder="0" />
                                <i ng-click="makeLeft('feetToMeterRight')" class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                <label>Meters</label>
                                <input class="counselorInput" type="text" value="{{(((feetToMeterFT || 0) / 3.28).toFixed(2))}}" placeholder="0" readonly/>
                            </div>
                            <div ng-if="feetToMeterLeft">
                                <label>Feet</label>
                                <input class="counselorInput" type="text" value="{{(((feetToMeterM || 0) * 3.38).toFixed(2))}}" placeholder="0" readonly/>
                                <i ng-click="makeRight('feetToMeterLeft')" class="fa fa-long-arrow-left" aria-hidden="true"></i>
                                <label>Meters</label>
                                <input type="number" class="counselorInput" type="text" ng-model="feetToMeterM" placeholder="0" />
                            </div>
                        </form>
                        <form>
                            <div ng-if="inchToCentiRight">
                                <label>Inch</label>
                                <input class="counselorInput" type="number" ng-model="inchToCentiIN" placeholder="0" />
                                <i ng-click="makeLeft('inchToCentiRight')" class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                <label>Centimeter</label>
                                <input type="text" class="counselorInput" value="{{(((inchToCentiIN || 0) / 0.3937).toFixed(2))}}" placeholder="0" readonly/>
                            </div>
                            <div ng-if="inchToCentiLeft">
                                <label>Inch</label>
                                <input class="counselorInput" type="text" value="{{(((inchToCentiCM || 0) * 0.3937).toFixed(2))}}" placeholder="0" readonly/>
                                <i ng-click="makeRight('inchToCentiLeft')" class="fa fa-long-arrow-left" aria-hidden="true"></i>
                                <label>Centimeter</label>
                                <input class="counselorInput" type="number" ng-model="inchToCentiCM" placeholder="0" />
                            </div>
                        </form>
                        <form>
                            <div ng-if="inchToMiliRight">
                                <label>Inch</label>
                                <input class="counselorInput" type="number" ng-model="inchToMiliIN" placeholder="0" />
                                <i ng-click="makeLeft('inchToMiliRight')" class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                <label>Milimeter</label>
                                <input class="counselorInput" type="text" value="{{(((inchToMiliIN || 0) / 0.03937).toFixed(2))}}" placeholder="0" readonly/>
                            </div>
                            <div ng-if="inchToMiliLeft">
                                <label>Inch</label>
                                <input class="counselorInput" type="text" value="{{(((inchToMiliMM || 0) * 0.03937).toFixed(2))}}" placeholder="0" readonly/>
                                <i ng-click="makeRight('inchToMiliLeft')" class="fa fa-long-arrow-left" aria-hidden="true"></i>
                                <label>Milimeter</label>
                                <input type="number" class="counselorInput" ng-model="inchToMiliMM" placeholder="0" />
                            </div>
                        </form>
                    </div>
                    <div ng-show="lightLvlPoint">
                        lightLvlPoint
                    </div>
                    <div ng-show="mechanicalAdv">
                        mechanicalAdv
                    </div>
                    <div ng-show="pointLoad">
                        pointLoad
                    </div>
                    <div ng-show="power">
                        power
                    </div>
                    <div ng-show="resultantForces">
                      <select ng-model="resultantForcesChoice" ng-change="checkInput('resultantForces', 'resultantForcesChoice')">
                      <option value="rFTimesLoad">Load * SOA</option>
                      <option value="rFStat">Stationary Pulley</option>
                      <option value="rFMove">Moving Pulley</option>
                      </select>
                      <form>
                          <div ng-if="rFTimesLoad">
                              <label>Load</label>
                              <input type="number" class="counselorInput" ng-model="rFLoadSin" ng-change="findTheSin(rFLoadSin,rFAngleSin)" placeholder="0" />
                              <label>Angle</label>
                              <input type="number" class="counselorInput" ng-model="rFAngleSin" ng-change="findTheSin(rFLoadSin,rFAngleSin)" placeholder="0" />
                              <label>Resultant Force</label>
                              <input class="counselorInput" type="text" value="{{rFTimesLoadAns}}" placeholder="0" readonly/>
                          </div>
                      </form>
                      <form>
                          <div ng-if="rFStat">
                              <label>Load</label>
                              <input type="number" class="counselorInput" ng-model="rFLoadPlus" placeholder="0" />
                              <label>Force</label>
                              <input class="counselorInput" type="number" ng-model="rFForcePlus" placeholder="0" />
                              <label>Resultant Force</label>
                              <input type="text" class="counselorInput" value="{{(rFLoadPlus + rFForcePlus).toFixed(2)}}" placeholder="0" readonly/>
                          </div>
                      </form>
                      <form>
                          <div ng-if="rFMove">
                              <label>Load</label>
                              <input type="number" class="counselorInput" ng-model="rFLoadSub" placeholder="0" />
                              <label>Force</label>
                              <input class="counselorInput" type="number" ng-model="rFForceSub" placeholder="0" />
                              <label>Resultant Force</label>
                              <input class="counselorInput" type="text" value="{{(rFLoadSub - rFForceSub).toFixed(2)}}" placeholder="0" readonly/>
                          </div>
                      </form>
                    </div>
                    <div ng-show="truss">
                        truss
                    </div>
                    <div ng-show="weightConv">
                      <select ng-model="weightConvChoice" ng-change="checkInput('weightConv', 'weightConvChoice')">
                      <option value="lbToKNRight">Lbs to KiloNewtons</option>
                      <option value="lbToKGRight">Lbs to Kilograms</option>
                      </select>
                      <form>
                          <div ng-if="lbToKNRight">
                              <label>Pounds</label>
                              <input type="number" class="counselorInput" ng-model="lbToKNLB" placeholder="0" />
                              <i ng-click="makeLeft('lbToKNRight')" class="fa fa-long-arrow-right" aria-hidden="true"></i>
                              <label>KiloNewtons</label>
                              <input class="counselorInput" type="text" value="{{(((lbToKNLB || 0) / 224.8).toFixed(2))}}" placeholder="0" readonly/>
                          </div>
                          <div ng-if="lbToKNLeft">
                              <label>Pounds</label>
                              <input class="counselorInput" type="text" value="{{(((lbToKNKN || 0) * 224.8).toFixed(2))}}" placeholder="0" readonly/>
                              <i ng-click="makeRight('lbToKNLeft')" class="fa fa-long-arrow-left" aria-hidden="true"></i>
                              <label>KiloNewtons</label>
                              <input type="number" class="counselorInput" type="text" ng-model="lbToKNKN" placeholder="0" />
                          </div>
                      </form>
                      <form>
                          <div ng-if="lbToKGRight">
                              <label>Pounds</label>
                              <input class="counselorInput" type="number" ng-model="lbToKGLB" placeholder="0" />
                              <i ng-click="makeLeft('lbToKGRight')" class="fa fa-long-arrow-right" aria-hidden="true"></i>
                              <label>Kilograms</label>
                              <input type="text" class="counselorInput" value="{{(((lbToKGLB || 0) / 2.2).toFixed(2))}}" placeholder="0" readonly/>
                          </div>
                          <div ng-if="lbToKGLeft">
                              <label>Pounds</label>
                              <input class="counselorInput" type="text" value="{{(((lbToKGKG || 0) * 2.2).toFixed(2))}}" placeholder="0" readonly/>
                              <i ng-click="makeRight('lbToKGLeft')" class="fa fa-long-arrow-left" aria-hidden="true"></i>
                              <label>Kilograms</label>
                              <input class="counselorInput" type="number" ng-model="lbToKGKG" placeholder="0" />
                          </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
